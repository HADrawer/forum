<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">SIGN UP</p>
            <form action="/register" method="post">
                <div class="form_group">
                    <label class="sub_title" for="name">Username</label>
                    <input placeholder="Enter your full name" name="username" class="form_style" type="text" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" id="email" name="email" class="form_style" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="password" name="password" class="form_style" type="password" required>
                    <span style="color:red; ">{{.InvalidRegister}}</span>
                </div>
                <div>
                    <button class="btn">SIGN UP</button>
                    <p>Have an Account? <a class="link" href="login">Login Here!</a></p><a class="link" href="">
                </a></div>
                <a class="link" href="login">
    
        </a>
    </form>
</body>
</html>
